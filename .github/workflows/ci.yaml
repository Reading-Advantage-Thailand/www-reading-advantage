name: CI

on:
  pull_request: 
    branches: 
      - "*"
      
jobs:
  linting:
    name: Code Linting ğŸ”
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v2
      - name: Install Dependencies ğŸ“¦
        run: npm install
      - name: Execute Linting Check âœ”ï¸
        run: npm run lint

  build:
    name: Build Verification ğŸ› ï¸
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: node:lts
    steps:
      - name: Checkout Repository ğŸ“‚
        uses: actions/checkout@v3
      - name: Install and Build Project âš™ï¸
        run: |
          npm install
          npm run build
      - name: Completion Notification ğŸ‰
        run: echo "Build process complete"
